<!DOCTYPE html>
<html lanf="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <!-- CSS Sections-->
    <link href="./Content/app.css" rel="stylesheet" />    
    <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Main Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JavaScriptDemo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><i class="fa fa-home fa-lg"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html"><i class="fa fa-info-circle fa-lg"></i> About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html"><i class="fa fa-comment fa-lg"></i> Contact</a>
                </li>

            </ul>

        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-10 col-md-6 col-sm-8 col-xs-10">
            <h1>Contact us</h1>
            <h4> * All fields are required</h4>
            <br>
            <form>
            <div class="form-group">
              <label for="FullName">Full Name</label>
              <input type="text" class="form-control" id="FullName" name="FullName" placeholder="Enter Full Name" required>
            </div>
    
            <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="Enter Email Address" required>
            </div>
    
            <div class="form-group">
              <label for="Contact Number">Contact Number</label>
              <input type="text" class="form-control" id="ContactNumber" name="ContactNumber" placeholder="Enter your Contact Number" required>
            </div>
    
            <div class="form-group">
                <label for="Message">Enter Message</label>
                <textarea class="form-control" id="Message" name="Message" rows="3"></textarea>
              </div>
            
            <button type="submit" class="btn btn-primary">Send</button>
            </form>
            </div>
        </div>
        
    </div>
    

    <!-- JavaScript Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
